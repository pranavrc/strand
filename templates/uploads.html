<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Uploads.</title>
		<link href="{{url_for('static', filename='index.css')}}" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="content">
			<p>
			{% for eachUpload in uploadList %}
			<form method="GET" id="{{ eachUpload }}" action="/uploads/{{ eachUpload }}">
				<a href="javascript:{}" onclick="document.getElementById('{{ eachUpload }}').submit(); return false;">{{ eachUpload }}</a>
			</form>
			{% endfor %}
			</p>
		</div>
	</body>
</html>
